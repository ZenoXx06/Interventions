<div class="container">
      <br/>
      <div class="card">
      <div class="card-header text-white bg-secondary">Declarer un problème</div>
      <div class="card-body">
            <h5 class="card-title">Veuillez renseigner les zones suivantes et soumettre votre demande</h5>
            <div class="card-text">
                  <form class="form-horizontal"
                  novalidate
                  (ngSubmit)="save()"
                  [formGroup]="problemeForm">
                        <div class="form-group row">          
                              <label for="prenomId" class="col-md-2 col-form-label text-right">Prénom :</label>
                              <div class="col-md-10">
                                    <input class="form-control" 
                                          id="prenomId" 
                                          type="text" 
                                          placeholder="Votre prénom ici (obligatoire)" 
                                          formControlName="prenom"            
                                          [ngClass]="{'is-valid': (problemeForm.get('prenom').touched || 
                                          problemeForm.get('prenom').dirty) &&
                                          problemeForm.get('prenom').valid,
                                          'is-invalid': (problemeForm.get('prenom').touched || 
                                          problemeForm.get('prenom').dirty) &&
                                          !problemeForm.get('prenom').valid}"
                                    />
                              </div>
                        </div>
                  </form>
            </div>
            <div class="card-footer">
                  <button class="btn btn-primary" type="submit">Sauvegarder</button>    
            </div>
      </div>
</div>
